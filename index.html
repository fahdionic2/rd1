<html xmlns="http://www.w3.org/1999/xhtml" lang="en" prefix="og:http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

<head>
<meta property="og:title" content="" />
<meta property="og:description" content="" />
<meta property="og:type" content="article" /> 
<meta property="og:site_name" content="" />
<meta data-react-helmet="true" name="robots" content="max-image-preview:large" />
<meta data-react-helmet="true" property="og:image" content="" />
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<script>
var searchParams = new URLSearchParams(window.location.search);
  
  if(searchParams.has('photo')){
var title = searchParams.get('title');
var text = searchParams.get('text');
var rdr = searchParams.get('rdr');    
var photo = searchParams.get('photo');
var new_photo = photo.replace("$", "&");  

  console.log(title);
  console.log(text);
  
$("meta[name='og:title']").attr("content", title);
$("meta[name='og:description']").attr("content", text);
$("meta[name='og:image']").attr("content", new_photo);
  
window.location.replace(rdr);
    
  }
</script>
</body>
</html>
